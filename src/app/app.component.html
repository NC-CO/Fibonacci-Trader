<script src="anime.min.js"></script>
<div class="wholePage">
  <h2 class="big-title"> 🧙🏻‍♂️ Stock Sorcerer</h2>
  <div class="chart-container">
    <app-polygon-api-controller class="left-bar" (selectedStockOutputter)="setStock($event)" (selectedTimeFrameOutputter)="setTimeFrame($event)" [patternScore]="score"></app-polygon-api-controller>
    <mat-spinner *ngIf="isLoading" style=" margin:10% 5% 10% 0%;" color="accent" diameter="100"></mat-spinner>
    <canvas id="MyChart" class="chart-itself">{{ chart }}</canvas>
  </div>
  <div class="mainBar">
    <div class="description">
      <p> Make website called StockSorcerer.com and make a funny YouTube ad where you're wearing a wizard hat and beard in the woods doing CGI magic and talking about the site</p>
    </div>
  </div>
</div>  
<router-outlet></router-outlet>
